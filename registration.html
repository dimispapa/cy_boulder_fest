<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tags for search engines -->
    <meta name="description"
        content="Cyprus Bouldering Festival. An event organised in the Paphos region of Cyprus. For both experienced climbers and beginners. Friendly competition, introduction to bouldering, evening party, food, beer and morning yoga.">
    <meta name="keywords"
        content="bouldering cyprus, rock climbing cyprus, paphos outdoors, cyprus outdoors, festival, akamas, competition, bouldering intro, climb, nature, boulders">
    <!-- Title -->
    <title>Cyprus Bouldering Festival</title>
    <!-- Favicon -->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon/icons8-bouldering-color-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon/icons8-bouldering-color-32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/icons8-bouldering-color-96.png">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="assets/favicon/icons8-bouldering-color-76.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome kit to use icons in project -->
    <script src="https://kit.fontawesome.com/3f60c2fc78.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo title -->
        <a href="index.html">
            <h1 class="logo" align="left">Cyprus Bouldering Festival</h1>
        </a>
        <!-- Burger icon -->
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Nav menu -->
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="registration.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="registration-form">
            <h2 class="hidden-heading">Sign Up and join the fun!</h2>
            <form action="https://formdump.codeinstitute.net/" target="_blank" method="post" id="form-signup">
                <!-- Team name text -->
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="team_name" class="input-text" required>
                <!-- Team size dropdown -->
                <label for="team-size">Team Size:</label>
                <select id="team-size" name="team_size" required>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- Team captain text -->
                <label for="team-captain">Team Captain:</label>
                <input type="text" id="team-captain" name="team_captain" class="input-text" required>
                <!-- Email -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="input-text" required>
                <!-- Comp/Intro radio button -->
                <fieldset id="radio">
                    <legend>Participate in?</legend>
                    <div id="comp">
                        <label for="pref-comp" id="comp-lbl">Friendly Competition</label>
                        <input type="radio" name="entry_preference" id="pref-comp" checked="checked">
                    </div>
                    <div id="intro">
                        <label for="pref-intro" id="intro-lbl">Intro to Bouldering</label>
                        <input type="radio" name="entry_preference" id="pref-intro">
                    </div>
                </fieldset>
                <!-- Submit button -->
                <input type="submit" value="Submit" id="submit-btn">

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="copyright">
            <small>Â© Cyprus Bouldering Festival 2022-2024</small>
        </div>
        <div id="social-icons">
            <p>Find us on:</p>
            <ul>
                <li><a href="https://www.facebook.com/Shinosintrofia" target="_blank" rel="noopener noreferrer"
                        aria-label="Go to our Climbing club's facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/bouldering_cyprus/" target="_blank" rel="noopener noreferrer"
                        aria-label="Go to Bouldering Cyprus instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCkub5jpb36m7Vy_DoxCSnBQ" target="_blank"
                        rel="noopener noreferrer"
                        aria-label="Go to Bouldering Cyprus youtube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
        <div id="contact">
            <p>Get in touch:</p>
            <ul>
                <li><a href="tel:+35799000000"><i class="fa-solid fa-phone"></i></a></li>
                <li><a href="mailto:boulderingfake@email.com"> <i class="fa-regular fa-envelope"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
